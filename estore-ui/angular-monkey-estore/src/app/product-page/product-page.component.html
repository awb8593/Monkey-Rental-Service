<div *ngIf="monkeyID != 0">
    ID: {{monkeyID}} <br>
    <div *ngFor="let monkey of monkeys">
        <div *ngIf="monkey.id == monkeyID">
            Name: {{monkey.name}} <br>
            Species: {{monkey.species}} <br>
            Price: ${{monkey.price}} <br>
            Description: {{monkey.description}} <br>
        </div>
    </div>
</div>
