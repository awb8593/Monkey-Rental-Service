<div *ngIf="monkeyID != 0">
    ID: {{monkeyID}} <br>
    <div *ngFor="let monkey">
        <div *ngIf="monkey.id == monkeyID">
            <h2> {{monkey.name | uppercase}} Details <br></h2>
            Species: {{monkey.species}} <br>
            Price Per Hour: ${{monkey.price}} <br>
            Description: {{monkey.description}} <br>
        </div>
        <button type="button" (click)="goBack()">Back</button>
        <button type="button" (click)="addToCart(monkey)">Add To Cart</button>
    </div>
</div>
