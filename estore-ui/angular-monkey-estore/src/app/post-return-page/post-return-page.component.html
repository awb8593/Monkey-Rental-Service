<div class = "review" *ngIf="monkey">
    <br>
    <h2>
    You have successfully returned {{monkey.name}}
    </h2>
    <h3>
    Leave a Review <br>
    </h3>
    Rating: <input id ="rating" type="number" min="1" max="5" [(ngModel)]="rating"> <br>
    Review: <input type="String" [(ngModel)]="comment"> <br>
    {{message}}
    <button (click)="updateReview()">Submit</button>
</div>
