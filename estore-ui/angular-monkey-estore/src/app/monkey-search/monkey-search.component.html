<div id="search-component">
    <label for="search-box">Search Bar</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let monkey of monkeys$ | async" >
        <a routerLink="/detail/{{monkey.id}}">
          {{monkey.name}}
        </a>
      </li>
    </ul>
  </div>
