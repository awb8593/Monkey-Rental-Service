<style>
    button{
        width: 250px;
        height: 60px;
    }
</style>

<div>
    <label for="search-box">Search Monkeys </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)">
</div>

<div style="display: inline-block;">
    <ul class="monkeys">
        <li *ngFor="let monkey of monkeys$ | async">
            <a routerLink="/product-page/{{monkey.id}}">
            <button type="button" (click)="clickEvent(monkey)">
                <div style="font-size:larger; font-weight:550; font-style: oblique;">
                    {{monkey.name}} the {{monkey.species}} <br>price: ${{monkey.price}}<br>
                    <span *ngIf="monkey.rented || checkCart(monkey)">
                        Unavailable
                    </span>
                    <span *ngIf="!(monkey.rented || checkCart(monkey))">
                        Available
                    </span>
                </div>
            </button>
            </a>
        </li>
    </ul>
</div>

<br>
<h2>All Monkeys: </h2>
<div style="display: inline-block;">
    <ul class="monkeys">
        <li *ngFor="let monkey of monkeys">

<a routerLink="/shopping-cart" style="position:fixed; top: 40px; right: 50px">

</a>
